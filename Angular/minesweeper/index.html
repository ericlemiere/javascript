<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body ng-app="minesweeperApp">

    <div ng-controller="minesweeperController">
        <h1>{{gameName}}</h1>
        
        <div class="center">
            <button class="btnLevel" ng-click="updateLevel(10,10)">Easy</button>
            <button class="btnLevel" ng-click="updateLevel(14,11)">Medium</button>
            <button class="btnLevel" ng-click="updateLevel(20,12)">Hard</button>
            <br>
        </div>
        
       

        <table class="minefield">
            <tr ng-repeat="row in minefield.rows">
                <td ng-repeat="spot in row.spots" oncontextmenu="return false" ng-mousedown="uncoverSpot(spot)">
                    <img ng-if="spot.isCovered" src="./images/covered.png" alt="">
                    <img ng-if="!spot.isCovered && spot.content == 'empty'" src="./images/empty.png" alt="">
                    <img ng-if="!spot.isCovered && spot.content == 'mine'" src="./images/mine.png">
                    <img ng-if="!spot.isCovered && spot.content == 1" src="./images/number-1.png">
                    <img ng-if="!spot.isCovered && spot.content == 2" src="./images/number-2.png">
                    <img ng-if="!spot.isCovered && spot.content == 3" src="./images/number-3.png">
                    <img ng-if="!spot.isCovered && spot.content == 4" src="./images/number-4.png">
                    <img ng-if="!spot.isCovered && spot.content == 5" src="./images/number-5.png">
                    <img ng-if="!spot.isCovered && spot.content == 6" src="./images/number-6.png">
                    <img ng-if="!spot.isCovered && spot.content == 7" src="./images/number-7.png">
                    <img ng-if="!spot.isCovered && spot.content == 8" src="./images/number-8.png">
                </td>
            </tr>
        </table>

        <div class="center">
            <br>
            <h3 ng-if="!isWinMessageVisible && !hasLostMessageVisible">Navigate the minefield.</h3>
            <h3 ng-if="isWinMessageVisible">You have successfully navigated the minefield.</h3>
            <h3 ng-if="hasLostMessageVisible">You have expoloded.</h3>
            <button class="btnReset" ng-click="resetMinefield()">Reset Minefield</button>
        </div>
        
    </div>

    
    
</body>
</html>
